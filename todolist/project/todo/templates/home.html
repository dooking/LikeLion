<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Home</title>
</head>

<body>
  <div class="header">
    <p>To Do List</p>
  </div>
  <div class="content">
    <div class="content-flex content-title">
      <div class="content-box"><span>제목</span></div>
      <div class="content-box"><span>마감기한</span></div>
    </div>
    <div>
      {% load mathfilters %}
      {% for dolist in dolists %}
      <div class="content-flex content-row">
        <input type = "checkbox">
        <div class="content-box"><a href="{% url 'detail' dolist.pk %}">{{dolist.title}}</a></div>
        {% if dolist.dday >= 0 %}
        <div class="content-box"><span><span id="bold">{{dolist.dday}}</span>일 남았습니다</span></div>
        {% else %}
        <div class="content-box"><span><span id="bold">{{dolist.dday|abs}}</span>일 지났습니다</span></div>
        {% endif %}
        <br>
      </div>
      {% endfor %}
    </div>
    <div class="content-choose-box">
      <span class="material-icons">brush</span>
      <a href="{% url 'new' %}">추가하기</a>
  </div>
  </div>

</body>

</html>
