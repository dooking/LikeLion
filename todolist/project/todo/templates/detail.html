<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Detail</title>
  </head>

  <body>
    <div class="header">
      <p>To Do List</p>
    </div>
    <div class="content">
      <div class="content-title">
        {{dolist.title}}
      </div>
      <div class="content-deadline">
        <p>{{dolist.deadline}}</p>
      </div>
      <div class="content-content">
        <p>{{dolist.content}}</p>
      </div>
    </div>
    <div class="content-comment">
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="content" placeholder="댓글을 입력해주세요" />
        <button type="submit">댓글 쓰기</button>
      </form>
      {% for comment in dolist.comments.all %}
      <div class="content-comment-box">
        <span class="material-icons">subdirectory_arrow_right</span>
        <p>{{ comment.content }}</p>
        <div class="content-comment-box-delete">
          <a href="{% url 'delete_comment' dolist.pk comment.pk %}">X</a>
        </div>
      </div>
      {% endfor%}
    </div>
    <div class="content-choose">
      <div class="content-choose-box">
        <span class="material-icons">home</span>
        <a href="{% url 'home' %}">홈으로</a>
      </div>
      <div class="content-choose-box">
        <span class="material-icons">delete</span>
        <a href="{% url 'delete' dolist.pk %}">삭제하기</a>
      </div>
      <div class="content-choose-box">
        <span class="material-icons">brush</span>
        <a href="{% url 'edit' dolist.pk %}">수정하기</a>
      </div>
    </div>
  </body>
</html>
