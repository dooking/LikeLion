{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}" />
{% endblock %}
<title>{% block title %}edit{% endblock %}</title>

{% block headbar %}
<p>김동현의 To Do List</p>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{post.title}}" placeholder="{{dolists.title}}" style="width: 500px; height: 30px">
    <input type="text" name="content" value="{{post.content}}" placeholder="{{dolists.content}}"
        style="width: 100%;height: 400px;margin-top: 20px;">
    <input type="date" name="deadline" value="{{post.deadline}}" style="margin-top: 20px;"">
    <button type="submit">수정하기</button>

    {% endblock %}

    {% block footer %}
    <div class="content-choose-box">
        <span class="material-icons">home</span>
        <a href="{% url 'home' %}">홈으로</a>
    </div>

    {% endblock %}
