<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}" />
</head>

<body>

  <h1>글자수세기!</h1>
  <div class=content-flex>
    <div class=content>
      <div class=content-top>
        <p>{{text}}</p>
      </div>
      <div class=content-bottom>
        <div class=content-title>
          <p>공백포함</p>
          <p><span id=blue>{{total_len}}</span> byte</p>
        </div>
      </div>
    </div>
    <p style="margin-top: 150px;
    width: 40px;
    font-size: 50px; font-weight: bold;">→</p>
    <div class=content>
      <div class=content-top>
        <p>{{noblank_text}}</p>
      </div>
      <div class=content-bottom>
        <div class=content-title>
          <p>공백제거</p>
          <p><span id=blue>{{noblank_len}}</span> byte</p>
        </div>
      </div>
    </div>
  </div>
  <form action="{% url 'back' %}" method="POST" style="text-align: center">
    {% csrf_token %}
    <br />
    <input type="submit" value="돌아가기" style="
    width: 100px;
    height: 50px;
    text-align: center" />
  </form>
</body>
