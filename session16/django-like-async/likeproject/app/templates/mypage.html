{% extends 'base.html' %} {% block content %} 

<p>좋아요 누른 게시물</p>
{% for like in likes %}
<div>
  <ul>
    <li>
      <a href="{% url 'detail' like.post.pk %}">{{ like.post.title }}</a>
    </li>
  </ul>
</div>
{% endfor %}

<p>찜하기 누른 게시물</p>
{% for pick in picks %}
<div>
  <ul>
    <li>
      <a href="{% url 'detail' pick.post.pk %}">{{ pick.post.title }}</a>
    </li>
  </ul>
</div>
{% endfor %}
{% endblock content %}
