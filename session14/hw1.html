<body>
  <script>
    const getRandomColor = () => {
      const hexa = "0123456789abcdfe";
      // random color를 출력하는 로직
      let hexaColor = "#";
      for (let i = 0; i < 6; i++) {
        hexaColor += hexa[Math.floor(Math.random() * 16)];
      }
      console.log(hexaColor);
      return hexaColor;
    };
    setInterval(() => {
      document.querySelector("body").style.background = getRandomColor();
    }, 100);
  </script>
</body>
